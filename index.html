<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 1 - MineSweeper</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="initGame()">
    <div class="difficulty-level">
      <button onclick="initGame('beginner')">Beginner</button>
      <button onclick="initGame('medium')">Medium</button>
      <button onclick="initGame('expert')">Expert</button>
    </div>
    <div class="timer">00:00:00</div>
    <div class="lives-container">Lives: <span class="lives">3</span></div>

    <div class="game-status"><img src="img/playing.png" /></div>
    <table>
      <tbody class="board"></tbody>
    </table>
    <script src="./js/app.js"></script>
    <script src="./js/util.js"></script>
  </body>
</html>
